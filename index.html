      <!-- Do not add `link` tags-->

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

<div class='nav-holder'>
      <h1 id="title" class='title'>Collaborator</h1>

<nav class="navbar nav navbar-default nav-buttons">
  <ol>
  <li id='new-user' class="mybutton signUpButton mybuttoncolor btn btn-info mr-1" value="New User" data-toggle="modal" data-target="#signUpModal">New User</li>
  <li id='returning-user' class="mybutton mybuttoncolor btn btn-info mr-1" value="Returning User">Returning User</li>
        <li id="postNewProject" class="mybutton btn btn-info mr-1">Post a project!</li>
        <li id="getProjectsButton" class="mybutton btn btn-info mr-1">View all projects</li>
        <li id="clearProjectsButton" class="mybutton btn btn-info mr-1">Clear view</li>
        <li id="user-management" class="mybutton btn btn-info mr-1">Manage Account</li>
      </ol>
      </nav>
    </div>

    <div class="signUpModal modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div id="signUpMessage" class="signUpMessage"></div>

          <div class="modal-header">
            <h5 class="signUpModalTitle modal-title" id="signUpModalTitle">Sign Up!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id='sign-up'>
            <input class='signUpFields' type="email" name="credentials[email]" placeholder="email">
            <input class='signUpFields' type="text" name="credentials[password]" placeholder="password">
            <input class='signUpFields'type="text" name="credentials[password_confirmation]" placeholder="password_confirmation">
            <input id='signUpButton' class="mybutton mybuttoncolor" type="submit" value="Sign Up!">
              <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Close">
            </form>
          </div>
          <div class="modal-footer">


          </div>
        </div>
      </div>
    </div>




<form id="sign-in">
<input class='sign-in-fields'type="email" name="credentials[email]" placeholder="email"
required>
<input class='sign-in-fields'type="text" name="credentials[password]" placeholder="password">
<input id='signInButton' class="mybutton mybuttoncolor" type="submit" value="Sign In!">
</form>
<form id="change-password">
<input type="password" name="passwords[old]" placeholder="old password">
<input type="password" name="passwords[new]" placeholder="new password">
  <input type="submit" class="mybutton mybuttoncolor" value="Change Password!">
</form>

<form id="sign-out">
<input type="submit" class="mybutton mybuttoncolor" value="Sign Out!">
</form>

<input id="close" class="close mybutton mybuttoncolor" type="submit" value="Close">

<div class ="projectDiv">
<form id='newProject'>
  <input type="text" class="projectField" name="project[project_name]" placeholder="project name">
  <input type="date" class="projectField" name="project[date]" placeholder="date created">
  <input type="text" class="projectField" name="project[description]" placeholder="project description">
  <input type="text" class="projectField" name="project[team_needs]" placeholder="team member requests">
  <input type="email" class="projectField" name="project[contact_email]" placeholder="project lead email">
  <input type="submit" class="projectField" value="Post!">
</form>
</div>





<h1 id='message' class='message'></h1>

<div id="content" class="content">
</div>



    </body>
</html>
